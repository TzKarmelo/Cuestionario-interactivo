<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        #quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .question {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .options label {
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div class="question">
            <h1>Pregunta 1</h1>
            <ul class="options">
                <li><label><input type="radio" name="q1" value="opcion1"> Opción 1</label></li>
                <li><label><input type="radio" name="q1" value="opcion2"> Opción 2</label></li>
                <li><label><input type="radio" name="q1" value="opcion3"> Opción 3</label></li>
            </ul>
        </div>
        <div class="question">
            <h1>Pregunta 2</h1>
            <ul class="options">
                <li><label><input type="radio" name="q2" value="opcion1"> Opción 1</label></li>
                <li><label><input type="radio" name="q2" value="opcion2"> Opción 2</label></li>
                <li><label><input type="radio" name="q2" value="opcion3"> Opción 3</label></li>
            </ul>
        </div>
        <button onclick="calcularResultado()">Calcular Resultado</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularResultado() {
            const respuestas = {
                q1: document.querySelector('input[name="q1"]:checked'),
                q2: document.querySelector('input[name="q2"]:checked')
            };

            if (!respuestas.q1 || !respuestas.q2) {
                alert("Por favor, responde todas las preguntas.");
                return;
            }

            let puntos = 0;

            if (respuestas.q1.value === 'opcion2') {
                puntos++;
            }

            if (respuestas.q2.value === 'opcion3') {
                puntos++;
            }

            const resultado = `Obtuviste ${puntos} de 2 puntos.`;
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
